<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <section>
            <div class="container p-5">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header text-center fs-4">
                                Register Page
                            </div>
                            <th:block th:if="${session.msg}">
                                <p class="text-center fs-3">[[${session.msg}]]</p>
                                <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                            </th:block>
                            <div class="card-body">
                                <form action="createUser" method="POST">
                                    <div class="mb-3">
                                        <label>Nome completo: </label>
                                        <input type="text" name="nomeCompleto" class="form-control"/>
                                    </div>
                                    <div class="mb-3">
                                        <label>E-mail: </label>
                                        <input type="text" name="email" class="form-control"/>
                                    </div>
                                    <div class="mb-3">
                                        <label>Telefone: </label>
                                        <input type="number" name="mobileNumber" class="form-control"/>
                                    </div>
                                    <div class="mb-3">
                                        <label>Endereço: </label>
                                        <input type="text" name="endereco" class="form-control"/>
                                    </div>
                                    <div class="mb-3">
                                        <label>Qualificação: </label>
                                        <input type="text" name="qualificacao" class="form-control"/>
                                    </div>
                                    <div class="mb-3">
                                        <label>Senha: </label>
                                        <input type="text" name="senha" class="form-control"/>
                                    </div>
                                    <button class="btn btn-dark col-md-12" type="submit">Registrar</button>
                                </form>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    
    
</html>
